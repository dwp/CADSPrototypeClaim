<h1 class="form-title heading-large">

    </h1>
    


<form action="/" method="post" class="form">

	
    <div class="form-group">
    
     <fieldset>
	
		<legend class="form-label-bold main-legend">Your details</legend>
		
		<div class="form-group">
		
			<label class="form-label" for="title">Title</label>
				
			<select id="title" name="title">
               
	            <option value="">Select</option>
	        
	            <option value="Mr">Mr</option>
	        
	            <option value="Mrs">Mrs</option>
	        
	            <option value="Miss">Miss</option>
	        
	            <option value="Ms">Ms</option>
	        
	            <option value="Dr">Dr</option>
	        
	            <option value="Rev">Rev</option>
	        
	            <option value="Sir">Sir</option>
	        
	            <option value="Lord">Lord</option>
	        
	            <option value="Lady">Lady</option>
	        
	            <option value="Dame">Dame</option>
        
			</select>
		</div>
	
	    <div class="form-group">
		    <label class="form-label" for="first-name-2">First name</label>
		    <input class="form-control" id="first-name-2" type="text">
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="last-name-2">Last name</label>
		    <input class="form-control" id="last-name-2" type="text">
		  </div>
		  
		  
	</fieldset>
	
    </div>
		  
		  
	<div class="form-group">
      <fieldset>
        <legend class="form-label-bold">Date of birth</legend>

        <div class="form-date">
          <p class="form-hint">For example, 08 4 2014</p>

          <div class="form-group form-group-day">
            <label for="dob-day">Day</label>
            <input type="text" class="form-control" id="dob-day">
          </div>
          <div class="form-group form-group-month">
            <label for="dob-month">Month</label>
            <input type="text" class="form-control" id="dob-month">
          </div>
          <div class="form-group form-group-year">
            <label for="dob-year">Year</label>
            <input type="text" class="form-control" id="dob-year">
          </div>
        </div>

      </fieldset>
    </div>
		  
    
    
    
    
    


    <!-- Primary buttons, secondary links -->
